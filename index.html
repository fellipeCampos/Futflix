<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style/main.css">

<body>
    <header><!-- cabeçalho -->

            <h2 class="logo">FUTFLIX</h2>
            <nav><!-- menu de navegação -->
                <a href="#">Inicio</a>
                <a href="#">Jogos</a><!-- alt + shit+seta pra baixo clona -->

            </nav>

    <main> <!-- conteudo principal mas é div. bom para SEO -->
